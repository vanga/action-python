name: Python
on:
  workflow_call:    

jobs:
  validation:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        tools: ['black', 'bandit', 'pylint', 'pyright', 'flake8']
        include:
          - tools: pytest
            args: -m not integration and not gpu
#           - tools: pytest
#             args: -m integration
    steps:
      - uses: actions/checkout@v2
      - name: ${{ matrix.tools }}
        uses: vanga/pyaction@main
        with:
          ${{ matrix.tools }}: true
          args: ${{ matrix.args }}
